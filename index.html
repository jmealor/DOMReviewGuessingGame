<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game Pro Max Ultra +</title>
</head>
<body>
  <div>
    <section id="playBoard">
      <div id="headers">
        <h1 id="bigHeader">Guessing Game Pro Max Ultra +</h1>
        <h3 id="informativeWords">Guess a number between 1 and 100</h3>
      </div>
      <section id="main">
      <div id="playerInputArea">
        <input id="playerGuessZone" placeholder="Hit me with your best shot!" maxlength="3">
        <button id="submit">Ready Set Go!</button>
      </div>
      <div id="playerGuesses">
        <ul id="">
          <li class="guess">
            <p> - </p>
          </li>
          <li class="guess">
            <p> - </p>
          </li>
          <li class="guess">
            <p> - </p>
          </li>
          <li class="guess">
            <p> - </p>
          </li>
          <li class="guess">
            <p> - </p>
          </li>
        </ul>
      </div>
      <div id="menuButtons">
        <button type="button" id="reset" class="btn btn-dark my-btn">Rage Quit!</button>
        <button type="button" id="unhelpfulHint" class="btn btn-hint my-btn">Can't Guess it?</button>
      </div>
      </section>
    </section>
    <script src="index.js">
    </script>
  </div>
  <section id="footer">
    <div>Footer placeholder</div>
  </section>
</body>
</html>
